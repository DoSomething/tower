---

- name: Install Redis
  become: yes
  apt: name=redis-server state=latest
  no_log: yes

- name: Setup Redis
  become: yes
  lineinfile: >
    dest=/etc/redis/redis.conf
    regexp="{{ item.regexp }}"
    line="{{ item.line }}"
  with_items:
    - regexp: '^port'
      line: "port {{ redis_port }}"
    - regexp: '^bind'
      line: "bind {{ redis_bind }}"
  notify: restart redis-server
