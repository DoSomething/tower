server {
  listen          8000;
  server_name     127.0.0.1;
  location / {
    proxy_pass http://unix:/run/sixpack/socket;
  }
}

server {
  listen          8001;
  server_name     127.0.0.1;
  auth_basic "Protected";
  auth_basic_user_file sixpackweb.htpasswd;

  location / {
    proxy_pass http://unix:/run/sixpackweb/socket;
  }
}
