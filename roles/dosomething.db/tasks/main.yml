---

- name: Install MySQL Server
  apt: name=mysql-server-5.6 state=latest
  become: yes
  no_log: yes

- name: Alter my.cnf
  become: yes
  ini_file: >
    dest=/etc/mysql/my.cnf
    section={{ item.section }}
    option={{ item.option }}
    value={{ item.value }}
    backup=yes
  with_items: "{{ my_cnf_settings }}"
  notify: restart mysql
